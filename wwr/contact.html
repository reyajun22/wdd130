    <main>
        <h1>Contact Us</h1>
        <section class="company-info">
            <h2>Contact Us</h2>
            <h3>Rafting Life</h3>
            <div class="info-item">
                <img src="images/address.png" alt="Address Icon">
                <p>Koenji, Tokyo</p>
            </div>
            <div class="info-item">
                <img src="images/phone.png" alt="Phone Icon">
                <p>(123) 456-7890</p>
            </div>
            <div class="info-item">
                <img src="images/email.png" alt="Email Icon">
                <p>hello@example.com</p>
            </div>
        </section>

        <section class="google-map">
            <h2>Business Location</h2>
            <!-- Embedded Google Map -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.913125119737!2d-79.38005388467297!3d43.65107038099264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34d8c90380d5%3A0xfad2cf5cc7d86437!2sCN%20Tower!5e0!3m2!1sen!2sca!4v1646686991063!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section class="contact-form">
            <h2>Message Us</h2>
            <form action="submit.php" method="post">
                <div class="input-group">
                    <label for="firstName">First Name:</label>
                    <input name="firstName" id="firstName" type="text" autocomplete="given-name" required>
                    
                    <label for="lastName">Last Name:</label>
                    <input name="lastName" id="lastName" type="text" autocomplete="family-name" required>
                </div>
        
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input name="email" id="email" type="email" autocomplete="off">
                </div>
        
                <div class="input-group">
                    <label for="purpose">Purpose:</label>
                    <select id="purpose" name="purpose">
                        <option value="general">General Inquiry</option>
                        <option value="reservation">Reservation Question</option>
                        <option value="suggestion">Website Suggestion</option>
                    </select>
                </div>
        
                <div class="input-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
        
                <div class="input-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter!</label>
                </div>
        
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
